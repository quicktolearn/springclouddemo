server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com
  client:
    #false 表示不向注册中心注册自己
    register-with-eureka: false

    #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要检索服务
    fetch-registry: false
    service-url:
      #设置与Eureka Server 交互的地址查询服务和注册服务都需要依赖这个地址
      #这个是eureka 的查询地址
      defaultZone: http://eureka7001.com:7001/eureka/
